<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect4</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container" align="center">
    <h1 id="titleOfGame">TicTacToe</h1>
    <h3 id="topText">You are Red, Computer is Black</h3>
    <h5 id="start"></h5>

    <table class="board">
      <tr>
        <td id="one" onclick="reply(this.id)"><button></button></td>
        <td id="two" onclick="reply(this.id)"><button></button></td>
        <td id="three" onclick="reply(this.id)"><button></button></td>
      </tr>
      <tr>
        <td id="four" onclick="reply(this.id)"><button></button></td>
        <td id="five" onclick="reply(this.id)"><button></button></td>
        <td id="six" onclick="reply(this.id)"><button></button></td>
      </tr>
      <tr>
        <td id="seven" onclick="reply(this.id)"><button></button></td>
        <td id="eight" onclick="reply(this.id)"><button></button></td>
        <td id="nine" onclick="reply(this.id)"><button></button></td>
      </tr>
    </table>

    <h3 id="gameisover"></h3>
    <form action="home.html">
      <button id="newGame" action="home.html">Play Again</button>
    </form>
    
  </div>



  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
  <script src="myscript.js"></script>
</body>
</html>
