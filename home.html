<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Colors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="basics.css">
</head>
<body>
    <div class="container" id="homecont" align="center">
        <h1>Choose Your Colors</h1>
        <h3>Options are:</h3>
        <h4>Left. User: Red Computer: Black</h4>
        <h4>Middle. User: Purple Computer: Black</h4>
        <h4>Right. User: Green Computer: Black</h4>


        <form action="basics.html">
            <input type="range" id="range" min="1" max="3"><br>
            <input type="submit" id="submit" onclick="submitNum('range')" value="Start">
        </form>

    </div>


    
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="homescript.js"></script>
</body>
</html>
